<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="navbar">
        <h2>Clothing Store</h2>
        <div class="cart">
            <i class="bi bi-cart"></i>
        </div>
    </div>

    <div class="panier">
        <div class="card" style="width: 18rem;">
            <img src="images/t-shirt.jpg" class="card-img-top" alt="">
            <div class="card-body">


              <div class="quantity">
                <button class="quantity-button-minus">-</button>
                <h3 class="quantities">0</h3>
                <button class="quantity-button-plus">+</button>
              </div>

              

              
              <button class="delete-button">delete</button>
            </div>

            <div class="price">
              <span>Price:</span>
              <span>$</span>
              <span class="price-">10</span>
            </div>


            <button class="heart"><img src="heart.svg" alt=""></button>


            
          </div>

        <div class="card" style="width: 18rem;">
          <img src="images/short.jpg" class="card-img-top" alt="">
          <div class="card-body">   

            <div class="quantity">
              <button class="quantity-button-minus">-</button>
              <h3 class="quantities">0</h3>
              <button class="quantity-button-plus">+</button>
            </div>

            <button class="delete-button">delete</button>
          </div>

          <div class="price">
            <span>Price:</span>
            <span>$</span>
            <span class="price-">20</span>
          </div>


          <button class="heart"><img src="heart.svg" alt=""></button>



        </div>

        <div class="card" style="width: 18rem;">
          <img src="images/pantalon.jpg" class="card-img-top" alt="">
          <div class="card-body">
           

            <div class="quantity">
              <button class="quantity-button-minus">-</button>
              <h3 class="quantities">0</h3>
              <button class="quantity-button-plus">+</button>
            </div>


            <button class="delete-button">delete</button>

          </div>

          <div class="price">
            <span>Price:</span>
            <span>$</span>
            <span class="price-">30</span>
          </div>


          <button class="heart"><img src="heart.svg" alt=""></button>

        </div>

      <div class="sum">
        <span>Sum=</span>
        <span class="sum-">0</span>
        <span>$</span>
      </div>




    </div>

    

    



    
</body>

<script src="main.js"></script>
</html>
